<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="checkout-screen">
      <div class="div">
        <div class="nav-bar">
          <div class="frame">
            <div class="logo"><div class="text-wrapper">ME</div></div>
            <div class="frame-2">
              <div class="frame-3">
                <p class="p">Enter item or restaurant you are looking for</p>
                <img class="vector" src="img/vector.svg" />
              </div>
              <div class="bag">
                <div class="overlap-group">
                  <img class="img" src="img/vector-2.svg" />
                  <div class="rectangle"></div>
                </div>
              </div>
              <div class="sign-in"><div class="get-started">Sign In</div></div>
            </div>
          </div>
        </div>
        <div class="div-wrapper"><div class="text-wrapper-2">Secure Checkout</div></div>
        <div class="frame-4">
          <div class="frame-wrapper">
            <div class="frame-5">
              <div class="text-wrapper-3">Cart</div>
              <div class="text-wrapper-4">2 Items</div>
            </div>
          </div>
          <div class="frame-6">
            <div class="frame-7">
              <div class="frame-5">
                <div class="frame-8">
                  <div class="text-wrapper-5">NAME</div>
                  <div class="text-wrapper-6">PRICE</div>
                </div>
                <div class="frame-9">
                  <div class="frame-10">
                    <img class="img-2" src="img/image-3.svg" />
                    <div class="frame-11"><div class="text-wrapper-7">1</div></div>
                    <img class="img-3" src="img/image-2.svg" />
                  </div>
                </div>
              </div>
            </div>
            <div class="frame-7">
              <div class="frame-5">
                <div class="frame-12">
                  <div class="text-wrapper-8">NAME</div>
                  <div class="text-wrapper-6">PRICE</div>
                </div>
                <div class="frame-9">
                  <div class="frame-10">
                    <img class="img-2" src="img/image-4.svg" />
                    <div class="frame-11"><div class="text-wrapper-7">1</div></div>
                    <img class="img-3" src="img/image.svg" />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="frame-13">
            <div class="text-wrapper-9">Bill details</div>
            <div class="frame-5">
              <div class="text-wrapper-10">Item Total</div>
              <div class="text-wrapper-10">PRICE</div>
            </div>
            <div class="frame-5">
              <div class="frame-14">
                <div class="text-wrapper-10">Shipping Price</div>
                <img class="group" src="img/group.png" />
              </div>
              <div class="text-wrapper-10">PRICE</div>
            </div>
            <div class="frame-5">
              <div class="frame-14">
                <div class="text-wrapper-10">Taxes and Charges</div>
                <img class="group" src="img/image.png" />
              </div>
              <div class="text-wrapper-10">PRICE</div>
            </div>
          </div>
          <div class="frame-15">
            <div class="text-wrapper-11">Total</div>
            <div class="text-wrapper-11">Price</div>
          </div>
          <div class="frame-16"><div class="text-wrapper-12">Proceed To Payment</div></div>
        </div>
        <footer class="footer">
          <div class="overlap-group-wrapper">
            <div class="overlap-group-2">
              <div class="frame-17">
                <div class="frame-18">
                  <div class="frame-19">
                    <div class="frame-19"><div class="text-wrapper-13">ME</div></div>
                  </div>
                  <div class="frame-19">
                    <div class="text-wrapper-14">Contact:</div>
                    <div class="element">+91 1234567899</div>
                  </div>
                </div>
                <img class="frame-20" src="img/frame-40.svg" />
              </div>
              <div class="frame-21">
                <div class="text-wrapper-12">About us</div>
                <div class="text-wrapper-12">Delivery</div>
                <div class="text-wrapper-12">Help &amp; Support</div>
                <div class="text-wrapper-12">T&amp;C</div>
              </div>
            </div>
          </div>
        </footer>
      </div>

</html>
